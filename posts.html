<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ccf;">
    <section>
        <div class="container">
            <h1 align="center" class="mt-2 text-decoration-underline">Posts</h1>
            <div class="row" id="posts"></div>
        </div>
    </section>  
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    fetch("https://dummyjson.com/posts")
    .then(rec => rec.json())
    .then((rec)=>{
        let post=rec.posts;
        let tbl="";
        post.map((val)=>{
            tbl += `
            <div class="col-md-4 mb-3 mt-3"> 
                <div class="card" style="width: 25rem;height:30rem;box-shadow: 0 1px 7px #000;color:black;
    -webkit-background-clip: text;">
            <div class="card-body">
                <h5 class="card-title">Id :- ${val.id}</h5>
                <p class="card-text">Title :- ${val.title}</p>
                <p class="card-text">Body :- ${val.body}</p>
                <p class="card-text">Tags :- ${val.tags}</p>
                <p class="card-text">Reactions:- ${val.reactions}</p>
            </div>
            </div>
                </div>
            `
        })
        document.getElementById('posts').innerHTML=tbl;
    })
</script>
</html># fetch_Api
